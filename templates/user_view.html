<!doctype html>
<html>
<head>
    <title>Your Tickets</title>
</head>
<body>
    <h1>Your Tickets</h1>
    <ul>
    {% for ticket in tickets %}
        <li><strong>{{ ticket.title }}</strong>: {{ ticket.description }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('create_ticket') }}">Create Ticket</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
