<!doctype html>
<html>
<head>
    <title>All Tickets</title>
</head>
<body>
    <h1>All Tickets</h1>
    <ul>
    {% for ticket in tickets %}
        <li><strong>{{ ticket.title }}</strong> by {{ ticket.creator }}: {{ ticket.description }}<br>
            <em>Response: {{ ticket.response }}</em><br>
            <a href="{{ url_for('ticket_view', ticket_id=loop.index0) }}">View Ticket</a>
            <a href="{{ url_for('ticket_response_view', ticket_id=loop.index0) }}">Respond to Ticket</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
