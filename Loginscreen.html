<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 30px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }

        /* Forgot Password Link */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome Back</h1>
        <p>Please login to your account</p>
    </header>

    <!-- Login Form Section -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="login_process.php" method="post">
            <!-- Username or Email -->
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required="" placeholder="Enter your username or email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="" placeholder="Enter your password">
            </div>

            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password">Forgot password?</a>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <!-- Footer Section -->
